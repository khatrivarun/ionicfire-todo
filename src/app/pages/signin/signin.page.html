<ion-header>
  <ion-toolbar>
    <ion-title>Sign In Here</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card class="ion-padding">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>
          <ion-item>
            <ion-label>Email
              <ion-input formControlName="email" type="email" required></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-note color="danger" *ngIf="isSubmitted && errorControl.email.errors?.required">
              Email field is required.
            </ion-note>

            <ion-note color="danger" *ngIf="isSubmitted && errorControl.email.errors?.email">
              Not a valid email id.
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-label>Password
              <ion-input formControlName="password" type="password" required></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-note color="danger" *ngIf="isSubmitted && errorControl.password.errors?.required">
              Password field is required.
            </ion-note>

            <ion-note color="danger" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
              At least 5 characters expected.
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-label>Password Again
              <ion-input formControlName="passwordAgain" type="password" required></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-note color="danger" *ngIf="isSubmitted && errorControl.passwordAgain.errors?.required">
              Password field is required.
            </ion-note>

            <ion-note color="danger" *ngIf="isSubmitted && errorControl.passwordAgain.errors?.minlength">
              At least 5 characters expected.
            </ion-note>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
            </ion-col>
          </ion-row>
        </form>

        <form (ngSubmit)="onGoogleSignButtonPressed()">
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" expand="block">Sign In With Google</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-item>
    Already have an account? <ion-button routerLink="/login" fill="clear">Log in here</ion-button>
  </ion-item>
  </ion-toolbar>
</ion-footer>
