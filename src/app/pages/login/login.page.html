<ion-header>
  <ion-toolbar>
    <ion-title>Login Here</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label>Email
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-note color="danger" *ngIf="isSubmitted && errorControl.email.errors?.required">
        Email field is required.
      </ion-note>

      <ion-note color="danger" *ngIf="isSubmitted && errorControl.email.errors?.email">
        Not a valid email id.
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Password
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-note color="danger" *ngIf="isSubmitted && errorControl.password.errors?.required">
        Password field is required.
      </ion-note>

      <ion-note color="danger" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
        At least 5 characters expected.
      </ion-note>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <form (ngSubmit)="onGoogleSignButtonPressed()">
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Log In With Google</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
