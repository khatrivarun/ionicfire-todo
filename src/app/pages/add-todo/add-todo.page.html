<ion-header>
  <ion-toolbar>
    <ion-title>Add a new todo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="todos"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card class="ion-padding">
        <form [formGroup]="addTodoForm" (ngSubmit)="onSubmit()" novalidate>
          <ion-item>
            <ion-label>Description
              <ion-input formControlName="description" type="email" required></ion-input>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-note color="danger" *ngIf="isSubmitted && errorControls.description.errors?.required">
              Description field is required.
            </ion-note>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" expand="block">
                Submit
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
