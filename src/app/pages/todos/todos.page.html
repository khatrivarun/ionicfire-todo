<ion-menu side="start" content-id="content">
    <ion-text class="ion-margin ion-padding">
      {{ user.name }}
    </ion-text>
  <ion-content>
    <ion-list>
      <ion-item (click)="onLogOut()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      <ion-item routerLink="/add-todo">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        <ion-label>Add Todo</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-title>Todos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-todo">
        Add Todo
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="content">

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <div class="ion-text-center" *ngIf="(todos | async)?.length == 0">
          <h3>No items to display</h3>
        </div>

        <ion-list *ngIf="(todos | async)?.length != 0">
          <ion-item *ngFor="let todo of todos | async" (click)="onSelect(todo)">
            <ion-label>{{ todo.description }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
